<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissors</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="title-container">
        <h1 class="title">Rock  Paper  Scissors</h1>
    </div>
    <div class="container">
        <h3 class="make-move">Make your move:</h3>
        <div class="hands">
            <div class="choice" id="rock">
                <img src="./images/rock.png" alt="rock">
            </div>
            <div class="choice" id="paper" data-choice="paper">
                <img src="./images/paper.png" alt="paper">
            </div>
            <div class="choice" id="scissors" data-choice="scissors">
                <img src="./images/scissors.png" alt="scissors">
            </div>      
        </div>
        <div class="choices">
            <h3 class="player">Player: <span class="player-choice"></span></h3>
            <h3 class="computer">Computer: <span class="computer-choice"></span></h3>
        </div>
        <div class="points">
            <h2 class="players-points">0</h2>
            <h2>:</h2>
            <h2 class="computers-points">0</h2>
        </div>
        <div class="result">
            <h2 class="winner"></h2>
        </div>
    </div>


    
    <script src="/script.js"></script>
</body>
</html>
